<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webjump - Desafio Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" />
    </noscript>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <div class="account">
          <div class="account-box">
            <a href="/" class="link login">Acesse sua Conta</a>
            <span class="text">ou</span>
            <a href="/" class="link register">Cadastre-se</a>
          </div>
        </div>
        <div class="logo">
          <a href="/" class="link">
            <img src="./media/webjump-logo-sembg.png" alt="Webjump">
          </a>
        </div>
        <div class="search">
          <div class="search-box">
            <input type="search" name="search" id="search">
            <button class="btn btn-search">Buscar</button>
          </div>
        </div>
        <nav-categories>
          <template shadowroot="open">
          </template>
        </nav-categories>
      </header>
      <main class="page-content">
        <div class="sidebar"></div>
        <div class="banner"></div>
        <div class="content"></div>
      </main>
      <footer class="page-footer"></footer>
    </div>
  </body>
</html>
